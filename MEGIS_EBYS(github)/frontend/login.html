<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGİS EBYS - Giriş Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background-color: #f0f2f5;
            background-image: radial-gradient(#d4d8e2 .5px, transparent .5px), radial-gradient(#d4d8e2 .5px, #f0f2f5 .5px);
            background-size: 20px 20px;
            background-position: 0 0,10px 10px;
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center">
            <div class="flex justify-center items-center mb-4">
                <i data-lucide="file-archive-2" class="w-12 h-12 text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">MEGİS EBYS</h1>
            <p class="text-gray-500 mt-2">Elektronik Belge Yönetim Sistemi</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-posta Adresi</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div id="error-message" class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-lg"></div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Beni Hatırla</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Şifremi Unuttum</a>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Giriş Yap
                </button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE_URL = "https://localhost:7281"; // Port numarasını kendinize göre değiştirin!

        lucide.createIcons();

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/api/Auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, password: password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Bir hata oluştu.');
                }

                // Başarılı giriş
                // Gerçek bir uygulamada token'ı saklamak daha güvenli bir yöntemdir.
                localStorage.setItem('kullanici', JSON.stringify(data));
                
                // Anasayfaya yönlendir
                window.location.href = 'anasayfa.html';

            } catch (error) {
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
                console.error('Giriş Hatası:', error);
            }
        });
    </script>

</body>
</html>
