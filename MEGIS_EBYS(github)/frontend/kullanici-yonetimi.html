<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGİS - Kullanıcı Yönetimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .content {
            transition: margin-left 0.3s ease-in-out;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Modal Stilleri */
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-container {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Kenar Çubuğu (Sidebar) -->
    <aside id="sidebar" class="sidebar bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-30">
        <a href="anasayfa.html" class="text-white flex items-center space-x-2 px-4">
            <i data-lucide="file-archive-2" class="w-8 h-8"></i>
            <span class="text-2xl font-extrabold">MEGİS EBYS</span>
        </a>
        <nav>
            <a href="anasayfa.html" class="flex items-center space-x-3 hover:bg-gray-700 py-2.5 px-4 rounded-md transition duration-200"><i data-lucide="layout-dashboard"></i><span>Anasayfa</span></a>
            <a href="izin-yonetimi.html" class="flex items-center space-x-3 hover:bg-gray-700 py-2.5 px-4 rounded-md transition duration-200"><i data-lucide="calendar-check"></i><span>İzin Yönetimi</span></a>
            <a href="gelen-evrak.html" class="flex items-center space-x-3 hover:bg-gray-700 py-2.5 px-4 rounded-md transition duration-200"><i data-lucide="inbox"></i><span>Gelen Evrak</span></a>
            <a href="giden-evrak.html" class="flex items-center space-x-3 hover:bg-gray-700 py-2.5 px-4 rounded-md transition duration-200"><i data-lucide="send"></i><span>Giden Evrak</span></a>
            <a href="arsiv.html" class="flex items-center space-x-3 hover:bg-gray-700 py-2.5 px-4 rounded-md transition duration-200"><i data-lucide="archive"></i><span>Arşiv</span></a>
            <a id="link-kullanici-yonetimi" href="kullanici-yonetimi.html" class="flex items-center space-x-3 bg-gray-900 text-white py-2.5 px-4 rounded-md transition duration-200"><i data-lucide="users"></i><span>Kullanıcı Yönetimi</span></a>
            <a id="link-kurum-yonetimi" href="kurum-yonetimi.html" class="flex items-center space-x-3 hover:bg-gray-700 py-2.5 px-4 rounded-md transition duration-200"><i data-lucide="building-2"></i><span>Kurum Yönetimi</span></a>
            <a id="link-ayarlar" href="ayarlar.html" class="flex items-center space-x-3 hover:bg-gray-700 py-2.5 px-4 rounded-md transition duration-200"><i data-lucide="settings"></i><span>Ayarlar</span></a>
        </nav>
    </aside>

    <!-- Ana İçerik -->
    <div class="content flex-1 flex flex-col overflow-hidden">
        <!-- Üst Bar -->
        <header class="flex justify-between items-center p-4 bg-white border-b">
            <div class="flex items-center">
                <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-2xl font-semibold text-gray-800 ml-4">Kullanıcı Yönetimi</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button id="notification-button" class="relative text-gray-500 hover:text-gray-700">
                        <i data-lucide="bell"></i>
                        <span id="notification-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                    </button>
                    <div id="notification-dropdown" class="absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg z-20 hidden">
                        <div class="p-4 font-bold border-b">Bildirimler</div>
                        <div id="notification-list" class="py-1 max-h-80 overflow-y-auto">
                            <!-- Bildirimler buraya yüklenecek -->
                        </div>
                    </div>
                </div>
                <button class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </header>

        <!-- İçerik Alanı -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-f0f2f5 p-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                    <div class="relative w-full md:w-1/3">
                        <input type="text" placeholder="Kullanıcı adı veya e-posta ara..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    </div>
                    <button id="yeni-kullanici-button" class="flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 w-full md:w-auto">
                        <i data-lucide="user-plus" class="w-5 h-5"></i>
                        <span>Yeni Kullanıcı Ekle</span>
                    </button>
                </div>

                <!-- Kullanıcı Listesi Tablosu -->
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Ad Soyad</th>
                                <th scope="col" class="px-6 py-3">E-posta</th>
                                <th scope="col" class="px-6 py-3">Birim</th>
                                <th scope="col" class="px-6 py-3">Yetki</th>
                                <th scope="col" class="px-6 py-3">Durum</th>
                                <th scope="col" class="px-6 py-3 text-center">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="kullanici-listesi-body">
                           <!-- Kullanıcılar buraya dinamik olarak yüklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Yeni Kullanıcı Ekleme/Düzenleme Modalı -->
    <div id="user-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-40 hidden opacity-0">
        <div class="modal-container bg-white rounded-xl shadow-2xl w-full max-w-lg transform -translate-y-10 opacity-0">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Yeni Kullanıcı Ekle</h3>
                <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="user-form" class="space-y-4">
                <div class="p-6">
                    <input type="hidden" id="kullanici-id">
                    <input type="hidden" id="kullanici-aktifMi">
                    <div>
                        <label for="ad-soyad" class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad</label>
                        <input type="text" name="ad-soyad" id="ad-soyad" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta Adresi</label>
                        <input type="email" name="email" id="email" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="birim" class="block text-sm font-medium text-gray-700 mb-1">Birim</label>
                            <select id="birim" name="birim" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <!-- Birimler dinamik olarak yüklenecek -->
                            </select>
                        </div>
                        <div>
                            <label for="yetki" class="block text-sm font-medium text-gray-700 mb-1">Yetki</label>
                            <select id="yetki" name="yetki" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="0">Memur</option>
                                <option value="1">Şef</option>
                                <option value="2">Admin</option>
                            </select>
                        </div>
                    </div>
                     <div>
                        <label for="sifre" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                        <input type="password" name="sifre" id="sifre" placeholder="Değiştirmek istemiyorsanız boş bırakın" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="flex justify-end items-center p-5 border-t bg-gray-50 rounded-b-xl">
                    <button type="button" id="cancel-button" class="bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-gray-300 transition duration-200 mr-2">Vazgeç</button>
                    <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        const API_BASE_URL = "https://localhost:7281"; // Port numarasını kendinize göre değiştirin!
        const yetkiMap = { 0: "Memur", 1: "Şef", 2: "Admin" };
        const yetkiRenkMap = { 0: "yellow", 1: "blue", 2: "red" };

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadKullanicilar();
            setupEventListeners();
        });

        function setupEventListeners() {
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');
            menuButton.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));

            const modal = document.getElementById('user-modal');
            const openModalButton = document.getElementById('yeni-kullanici-button');
            const closeModalButton = document.getElementById('close-modal-button');
            const cancelButton = document.getElementById('cancel-button');
            const userForm = document.getElementById('user-form');
            const modalContainer = modal.querySelector('.modal-container');

            const openModal = async () => {
                userForm.reset();
                document.getElementById('kullanici-id').value = '';
                document.getElementById('kullanici-aktifMi').value = 'true';
                document.getElementById('modal-title').textContent = 'Yeni Kullanıcı Ekle';
                try {
                    await populateBirimlerDropdown();
                } catch (error) {
                    alert("Birimler yüklenemedi, form yine de açılacak.");
                } finally {
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.remove('opacity-0');
                        modalContainer.classList.remove('opacity-0', '-translate-y-10');
                    }, 10);
                }
            };

            const closeModal = () => {
                modalContainer.classList.add('opacity-0', '-translate-y-10');
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            };

            openModalButton.addEventListener('click', openModal);
            closeModalButton.addEventListener('click', closeModal);
            cancelButton.addEventListener('click', closeModal);
            userForm.addEventListener('submit', handleFormSubmit);
        }

        async function loadKullanicilar() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/Kullanicilar`);
                if (!response.ok) throw new Error('Kullanıcılar yüklenemedi.');
                const kullanicilar = await response.json();
                const tableBody = document.getElementById('kullanici-listesi-body');
                tableBody.innerHTML = '';
                kullanicilar.forEach(k => {
                    const row = tableBody.insertRow();
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900">${k.adSoyad}</td>
                        <td class="px-6 py-4">${k.eposta}</td>
                        <td class="px-6 py-4">${k.birim ? k.birim.ad : '-'}</td>
                        <td class="px-6 py-4"><span class="bg-${yetkiRenkMap[k.yetki]}-100 text-${yetkiRenkMap[k.yetki]}-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${yetkiMap[k.yetki]}</span></td>
                        <td class="px-6 py-4"><span class="bg-${k.aktifMi ? 'green' : 'red'}-100 text-${k.aktifMi ? 'green' : 'red'}-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${k.aktifMi ? 'Aktif' : 'Pasif'}</span></td>
                        <td class="px-6 py-4 text-center space-x-2">
                            <button onclick="handleEdit(${k.id})" class="text-gray-500 hover:text-blue-600 p-1" title="Düzenle"><i data-lucide="edit"></i></button>
                            <button onclick="handleDelete(${k.id})" class="text-gray-500 hover:text-red-600 p-1" title="${k.aktifMi ? 'Pasif Yap' : 'Aktif Yap'}"><i data-lucide="${k.aktifMi ? 'user-x' : 'user-check'}"></i></button>
                        </td>
                    `;
                });
                lucide.createIcons();
            } catch (error) {
                console.error('Kullanıcı Yükleme Hatası:', error);
                alert('Kullanıcılar yüklenirken bir hata oluştu.');
            }
        }

        async function populateBirimlerDropdown(selectedBirimId = null) {
            const select = document.getElementById('birim');
            select.innerHTML = '<option value="">Birim Seçiniz</option>';
            try {
                const response = await fetch(`${API_BASE_URL}/api/Birimler`);
                if (!response.ok) throw new Error('Birimler dropdown için yüklenemedi.');
                const birimler = await response.json();
                birimler.forEach(birim => {
                    const option = document.createElement('option');
                    option.value = birim.id;
                    option.textContent = birim.ad;
                    if (birim.id === selectedBirimId) option.selected = true;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Birim Dropdown Yükleme Hatası:', error);
                throw error;
            }
        }
        
        async function handleFormSubmit(event) {
            event.preventDefault();
            const id = document.getElementById('kullanici-id').value;
            const kullaniciData = {
                adSoyad: document.getElementById('ad-soyad').value,
                eposta: document.getElementById('email').value,
                birimId: parseInt(document.getElementById('birim').value) || null,
                yetki: parseInt(document.getElementById('yetki').value),
                sifre: document.getElementById('sifre').value,
                aktifMi: document.getElementById('kullanici-aktifMi').value === 'true'
            };

            if (id) {
                kullaniciData.id = parseInt(id);
                if (!kullaniciData.sifre) {
                    delete kullaniciData.sifre;
                }
            }
            
            const url = id ? `${API_BASE_URL}/api/Kullanicilar/${id}` : `${API_BASE_URL}/api/Kullanicilar`;
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(kullaniciData)
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Kullanıcı kaydedilemedi: ${errorText}`);
                }
                loadKullanicilar();
                document.getElementById('close-modal-button').click();
            } catch (error) {
                console.error('Form Gönderme Hatası:', error);
                alert(`Kullanıcı kaydedilirken bir hata oluştu.\n\nDetay: ${error.message}`);
            }
        }

        async function handleEdit(id) {
            const modal = document.getElementById('user-modal');
            const modalContainer = modal.querySelector('.modal-container');
            try {
                const response = await fetch(`${API_BASE_URL}/api/Kullanicilar/${id}`);
                if (!response.ok) throw new Error('Kullanıcı bilgisi alınamadı.');
                const k = await response.json();
                
                document.getElementById('modal-title').textContent = 'Kullanıcıyı Düzenle';
                document.getElementById('kullanici-id').value = k.id;
                document.getElementById('kullanici-aktifMi').value = k.aktifMi;
                document.getElementById('ad-soyad').value = k.adSoyad;
                document.getElementById('email').value = k.eposta;
                document.getElementById('yetki').value = k.yetki;
                
                await populateBirimlerDropdown(k.birimId);
                
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modalContainer.classList.remove('opacity-0', '-translate-y-10');
                }, 10);
            } catch (error) {
                 console.error('Düzenleme Hatası:', error);
                 alert('Kullanıcı bilgileri getirilirken bir hata oluştu.');
            }
        }

        async function handleDelete(id) {
            if (confirm("Kullanıcının durumunu değiştirmek istediğinizden emin misiniz?")) {
                 try {
                    const response = await fetch(`${API_BASE_URL}/api/Kullanicilar/${id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Kullanıcı durumu değiştirilemedi.');
                    loadKullanicilar();
                } catch (error) {
                    console.error('Silme/Durum Değiştirme Hatası:', error);
                    alert('Kullanıcı durumu değiştirilirken bir hata oluştu.');
                }
            }
        }
    </script>
</body>
</html>
